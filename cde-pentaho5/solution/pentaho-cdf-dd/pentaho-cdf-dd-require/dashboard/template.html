<div class="container">
<div class="span-24">
  <h1>Dashboard Module Sample</h1></div>

  <p>Require dashboards as AMD modules using RequireJS.</p>
  <div id="content1" class="content"></div>
  
  <hr>
  
  <p>Require the same dashboard but using the special URL parameter <code>alias</code> to avoid conflicts in HTML element ids.</p>
  <div id="content2" class="content"></div>

</div>

<script language="javascript" type="text/javascript">
  require([
    '/pentaho/plugin/pentaho-cdf-dd/api/renderer/getDashboard?path=%2Fpublic%2Fplugin-samples%2Fpentaho-cdf-dd%2Fpentaho-cdf-dd-require%2Ftests%2FRaphael%2Fraphael.wcdf',
    '/pentaho/plugin/pentaho-cdf-dd/api/renderer/getDashboard?path=%2Fpublic%2Fplugin-samples%2Fpentaho-cdf-dd%2Fpentaho-cdf-dd-require%2Ftests%2FRaphael%2Fraphael.wcdf&alias=foo'],
    function(RaphaelDash, RaphaelDashFoo) {

    var raphaelDash = new RaphaelDash();
    raphaelDash.render("content1");
    raphaelDash.init();
    
    var raphaelDashFoo = new RaphaelDashFoo();
    raphaelDashFoo.render("content2");
    raphaelDashFoo.init();
  });
</script>
