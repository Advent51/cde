<body>

    <div id='render_table'></div>

<script>

require([
  'cdf/Dashboard.Blueprint',
  'cdf/Logger',
  'cde/components/ExportPopupComponent',
  'cdf/lib/jquery',
  'cdf/lib/jquery-ui',
  'cdf/lib/jquery.blockUI',
  'cdf/lib/daterangepicker.jQuery'],
function(Dashboard, Logger, ExportPopupComponent, $) {
  var dashboard = new Dashboard();

  var component = new ExportPopupComponent(dashboard, {
    name: "myExportPopupComponent",
    type: "ExportPopupComponent",
      title: "Export",
      gravity: "SW",
      dataExportComponent: 'table',
      dataAttachmentName: 'attach',
      dataExportType: 'csv',
      dataExportLabel: '',
      contentLinks: [
        ['Export Table', function() {alert('A');}], 
        ['Export Graph', function() {alert('B');}]
      ],
    htmlObject: "testComponent"
  });

  Logger.log("Starting test ExportPopupComponent");
  dashboard.init([component]);
  dashboard.update(component);
});

</script>

<div class="container">
  <div id="firstRow" class="clearfix" style="width:75%">
    <div class="ExportPopupComponentstyle" id="testComponent">
        <ul><li>Teste 1 </li><li>Teste 2 </li>
    </div>
  </div>
</div>
